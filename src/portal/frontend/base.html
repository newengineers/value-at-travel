<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Value@Travel</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">

        <!-- Load the global stylesheets -->
        {% for stylesheet in global_styling %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resources/styling/'+stylesheet) }}.css"/>
        {% endfor %}
    </head>
    <body>
        <!-- Load the global scripts, including libraries-->
        {% for script in global_scripts %}
            <script src="{{ url_for('static', filename='resources/scripting/'+script) }}.js"></script>
        {% endfor %}

        <!-- Load the controller content -->
        {{ controller }}
    </body>
</html>
